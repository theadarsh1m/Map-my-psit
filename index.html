<!DOCTYPE html>

    <title>Map My PSIT</title>
    <link rel="icon" href="./assets/zoro lol.png">

  <body>
    <div class="main">
      <div class="sidebar">

        <div class="library">

              <i class="fa-solid fa-map"></i>

           </div>
           <!-- <div class="icons">

           </div> -->

            </div>

        <div class="sticky-nav-options">

        </div>
